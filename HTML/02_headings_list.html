<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <!-- The head section contains metadata and the title of the document -->
</head>

<body>
    <!-- Main heading for the page -->
    <h1>Lorem, ipsum dolor.</h1>

    <!-- Subheading for the section -->
    <h2>Lorem ipsum dolor sit.</h2>

    <!-- Paragraph with placeholder text -->
    <p>Lorem ipsum dolor sit.</p>

    <!-- Unordered list for general items -->
    <ul>
        <li>Orange tea</li>
        <li>black tea</li>
    </ul>

    <!-- Image with specified dimensions and alt attribute for accessibility -->
    <img src="./images/hc.png" width="200px" alt="">

    <!-- Section describing block-level elements -->
    <div>
        <h1>Block level elements</h1>
        <ul>
            <li>headings h1 to h6</li>
            <li>ol, li</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>

    <!-- Section describing inline elements -->
    <div>
        <h1>Inline elements</h1>
        <ul>
            <li>a tags</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>
</body>

</html>
