<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <!-- The head section contains metadata and the title of the document -->
  </head>

  <body>
    <!-- Main heading for the page -->
    <h1>Login form</h1>

    <!-- Login form with email and password fields -->
    <form>
      <!-- Email input field with placeholder -->
      <label for="email">
        email:
        <input placeholder="test" type="text" name="email" />
      </label>

      <!-- Password input field with placeholder -->
      <label for="password">
        password:
        <input
          placeholder="enter your password"
          type="password"
          name="password"
          id=""
        />
      </label>

      <!-- Reset button to clear the form fields -->
      <button type="reset">reset</button>
    </form>

    <!-- Section for additional learning form -->
    <div>
      <h2>Learning form</h2>
      <form>
        <!-- Checkbox input for selecting Basketball -->
        <label for="Games">
          Basketball: <input type="checkbox" name="" id="" />
        </label>

        <!-- Dropdown menu for selecting games -->
        <label for="Games">
          <select name="Games" id="">
            <option value="Cricket">Cricket</option>
            <option value="Baseball">Baseball</option>
          </select>
        </label>

        <!-- Color picker input field -->
        <label for="month">
          <input type="color" name="" id="" />
        </label>

        <!-- Submit button to submit the form -->
        <button type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
