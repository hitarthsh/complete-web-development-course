<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <!-- The head section contains metadata and the title of the document -->
  </head>

  <body>
    <!-- Table with generic column names -->
    <table>
      <tr>
        <td>Column 1</td>
        <td>Column 2</td>
        <td>Column 3</td>
      </tr>
    </table>

    <!-- Table with specific data for Name, Email, and DOB -->
    <table>
      <!-- Header row for the table -->
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>DOB</th>
      </tr>
      <!-- First row of data -->
      <tr>
        <td>Hitesh</td>
        <td>Hitesh@gmail.com</td>
        <td>02/02/2024</td>
      </tr>
      <!-- Second row of data -->
      <tr>
        <td>Mr.H</td>
        <td>h@hitesh.com</td>
        <td>02/02/2024</td>
      </tr>
    </table>
  </body>
</html>
